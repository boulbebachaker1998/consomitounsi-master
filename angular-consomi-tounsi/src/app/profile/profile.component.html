<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.username }}</strong> Profile
    </h3>
  </header>
  <body class="body-profile">
    <form [formGroup]="formUser">
      <table>
        <tr>
          <th>
            <table class="form-table">
              <tr class="form-table">
                <th class="form-table">
                  <strong>First Name: </strong>
                </th>
                <th class="form-table">
                  <input
                    [readonly]="isShown"
                    type="text"
                    [formControlName]="'firstName'"
                  />
                </th>
              </tr>
              <tr class="form-table">
                <th class="form-table">
                  <strong>Last Name: </strong>
                </th>
                <th class="form-table">
                  <input
                    [readonly]="isShown"
                    type="text"
                    [formControlName]="'lastName'"
                  />
                </th>
              </tr>
              <tr class="form-table">
                <th class="form-table">
                  <strong>Email: </strong>
                </th>
                <th class="form-table">
                  <input
                    [readonly]="isShown"
                    type="email"
                    [formControlName]="'email'"
                  />
                </th>
              </tr>
              <tr class="form-table">
                <th class="form-table">
                  <strong>password: </strong>
                </th>
                <th class="form-table">
                  <input
                    [readonly]="isShown"
                    type="password"
                    [formControlName]="'password'"
                  />
                </th>
              </tr>
              <tr class="form-table">
                <th class="form-table">
                  <strong>Address: </strong>
                </th>
                <th class="form-table">
                  <input
                    [readonly]="isShown"
                    type="text"
                    [formControlName]="'addresse'"
                  />
                </th>
              </tr>
              <tr class="form-table">
                <th class="form-table">
                  <strong>Phone Number: </strong>
                </th>
                <th class="form-table">
                  <input
                    [readonly]="isShown"
                    type="number"
                    [formControlName]="'phone'"
                  />
                </th>
              </tr>
            </table>
          </th>
          <th class="th2">
            <p>Created: {{ currentUser.created }}</p>
            <p>Last updated: {{ currentUser.updated }}</p>
            <p>Roles: </p>
            <ul>
              <li *ngFor="let role of currentUser.roles">
                {{ role }}
              </li>
            </ul>
            <button
              class="button button-save"
              (click)="updateuser()"
              *ngIf="!isShown"
            >
              Save
            </button>
            <button
              class="button button-update"
              (click)="toggleShow()"
              *ngIf="isShown"
            >
              Update
            </button>
            <button
              class="button button-cancel"
              (click)="toggleShow()"
              *ngIf="!isShown"
            >
              cancel
            </button>
            <p *ngIf="isShown1">Updated successfully!</p>
          </th>
        </tr>
      </table>
    </form>
  </body>
</div>

<ng-template #loggedOut> Please login. </ng-template>
